<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Furball</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--
        If page added to home screen, it should load to fullscreen when opening from home screen.
        (Safari/iOS and Chrome/Android:) -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <!-- (A better option is to use the Web App Manifest. -->

        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Caveat|Coiny|Indie+Flower|Open+Sans|Poor+Story|Source+Sans+Pro" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="Furbal.css" >
    </head>
    <body>
        <!-- Deactivate later: -->
        
        <div class="test-monitor">
                <h4>Control Monitor</h4>
                <div id="timeElapsed"></div>
                <div id="loopSpeed"></div>
                <div id="gSpeed"></div>
                <div id="other0"></div>
                <div id="other1"></div>
                <div id="other2"></div>
                <div id="other3"></div>
                <input type="button" id="pause" value="Pause">
            </div>

        <div id="mobile-browser-offset">
            <p>
                Android info bar<br>
                +<br>
                mobile Chrome header (address bar)<br>
                = 240p<br>
                (moto G5 | 1080x1920p)
            </p>
        </div>
        

        <div class="container">

            <div id="info-window"></div>
            
            <div></div> <!-- For flexbox, pushes footer to bottom.-->

            <div id="game-field">

                <!-- <h1>Furball</h1> or: -->
                <h1 id="furball-name" class="show-in-fullscreen-only"></h1>
        
                <div class="conditions clearfix">
                    <div>
                        <div id="secureness">
                            Secureness
                            <div class="condition-bar">
                            <div></div>
                        </div>
                        </div>
                        <div id="fun">
                            Fun                         <!-- (Entertainment) -->
                            <div class="condition-bar">
                                <div></div>
                            </div>
                        </div>
                        <div id="satiation">
                            Satiation       <!--Starvation/Hunger/Satiation -->
                            <div class="condition-bar">
                                <div></div>
                            </div>
                        </div>
                        <div class="health">
                            <p class="hide-in-fullscreen" id="name-in-health"></p>
                            <p class="show-in-fullscreen-only">HEALTH</p>  <!--(ENERGY)-->
                            <div class="health-bar" id="health">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="cage-container clearfix">
                    <div class="buttons">
                        <button type="button" class="actionBtns" id="petBtn">pet</button>
                        <button type="button" class="actionBtns" id="playBtn">play</button>
                        <button type="button" class="actionBtns" id="feedBtn">feed</button>

                    </div>
                    <div class="cage">
                        <img class="furball" src="HN-4592-2.jpg" alt="Furball inspiration">
                    </div>
                </div>

                <div class="furball-statement">
                        <p id="furball-says"></p>
                </div>


                <div> <!-- last div. Clearfix necessary? <div class="clearfix"> -->
                    <div class="user">
                            <h3 id="user-name"></h3>
                            <div>
                                <div><span>Points: </span><span id="points"></span></div>
                                <div><span>Credits: </span><span id="credits"></span></div>
                            </div>
                    </div>
                    <div class="items">
                            <h3>Items</h3>
                            <div>
                                <div>
                                    <span> Food: </span>
                                    <span id="food"></span>
                                    <img src="./icons/money.svg" onerror="this.src='https://image.flaticon.com/icons/svg/639/639365.svg'" alt="$" class="buy-button" id="buy-food" disabled>
                                    <!-- money.svg or dollar.svg are my preferences. -->
                                </div>
                                <div>
                                    <span>Toy: </span>
                                    <span id="toy"></span>
                                    <img src="./icons/money.svg" onerror="this.src='https://image.flaticon.com/icons/svg/639/639365.svg'" alt="$" class="buy-button" id="buy-toy">
                                </div>
                                <p>Special Items:</p>
                                <div id="specialItems"></div>
                            </div>
                    </div>
                </div>
            </div>

            
            <footer class="my-credits">
                <p>developed by <a href="https://github.com/jiavu" target="_blank"> Jan-Patrick Tyra</a></p>
                <p>Version: 1.beta - Oct 2018</p>
                <img src="./icons/expand_1.svg" onerror="this.src='https://image.flaticon.com/icons/svg/158/158783.svg'" alt="FS" id="toggle-fScreen">
                <img src="./icons/settings2.svg" onerror="this.src='https://image.flaticon.com/icons/svg/158/158866.svg'" alt="S" id="go-to-settings">

            </footer>
        </div>

        
        <script src="./furbal_says.js"></script>
        <script src="./Furbal.js"></script>
        <!--
        <script type="module" src="./furbal_says.js"></script>
        <script type="module" src="./Furbal.js"></script>
        -->
        
    </body>
