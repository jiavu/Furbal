<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Furball</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Caveat|Coiny|Indie+Flower|Open+Sans|Poor+Story|Source+Sans+Pro" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="Furbal.css" >
    </head>
    <body>
        <!-- Deactivate later: -->
        <!--
        <header id="mobile-browser-offset">
            <p>
            Android info bar<br>
            +<br>
            mobile Chrome header (address bar)<br>
            = 240p<br>
            (moto G5 | 1080x1920p)
            </p>
        </header>
        -->
       
        <div class="monitor">
            <h4>Control Monitor</h4>
            <div id="timeElapsed"></div>
            <div id="loopSpeed"></div>
            <div id="gSpeed"></div>
            <div id="other0"></div>
            <div id="other1"></div>
            <div id="other2"></div>
            <div id="other3"></div>
            <input type="button" id="pause" value="Pause">
        </div>
            
        <div class="body-body">
            
            <!--
            <h1>Furball</h1>
            -->

            <div class="clearfix">
                <div class="user">
                        <h3>User</h3>
                        <div>
                            <div>Points: <span id="points"></span></div>
                            <p>Credits: <span id="credits"></span></p>
                        </div>
                </div>
                <div class="items">
                        <h3>Items</h3>
                        <div>
                            <div>Food: <span id="food"></span></div>
                            <div>Toy: <span id="toy"></span></div>
                            <p>Special Items: <span id="specialItems"></span></p>
                        </div>
                </div>
            </div>
            <div class="cage-container clearfix">
                <div class="buttons">
                    <button type="button" id="feedBtn">feed</button>
                    <button type="button" id="playBtn">play</button>
                    <button type="button" id="petBtn">pet</button>

                </div>
                <div class="cage">
                    <img class="furball" src="HN-4592-2.jpg" alt="Furball inspiration">
                </div>
            </div>

            <div class="furball-statement">
                    <p id="furball-says"></p>
            </div>

            <div class="conditions">
                <h3 id="furball-name"></h3>

                <div>
                    <div class="health">
                        HEALTH                  <!--(ENERGY)-->
                        <div class="health-bar" id="health">
                            <div></div>
                        </div>
                    </div>
                    <div id="satiation">
                        Satiation       <!--Starvation/Hunger/Satiation -->
                        <div class="condition-bar">
                            <div></div>
                        </div>
                    </div>
                    <div id="fun">
                        Fun                         <!-- (Entertainment) -->
                        <div class="condition-bar">
                            <div></div>
                        </div>
                    </div>
                    <div id="secureness">
                        Secureness
                        <div class="condition-bar">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="my-credits">
                <p>developed by <a href="https://github.com/jiavu" target="_blank"> Jan-Patrick Tyra</a></p>
                <p>Version: 1.beta - Oct 2018</p>
            </footer>

            
            <script src="./furbal_says.js"></script>
            <script src="./Furbal.js"></script>
        </div>
                
        <!--
        <script type="module" src="./furbal_says.js"></script>
        <script type="module" src="./Furbal.js"></script>
        -->
        
    </body>
