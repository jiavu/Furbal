    <body>
        <h1>Furball</h1>
        <div class="clearfix">
            <div class="user">
                    <h3>User</h3>
                    <div>
                        <p>Points: xxx</p>
                        <p>Credits: xxx</p>
                    </div>
            </div>
            <div class="items">
                    <h3>Items</h3>
                    <div>
                        <p>Food: 58</p>
                        <p>Toy: 20</p>
                        <p>Special Items: /</p>
                    </div>
            </div>
        </div>
        <div class="clearfix cage-container">
            <div class="buttons">
                <button type="button">feed</button>
                <button type="button">play</button>
                <button type="button">pet</button>

            </div>
            <div class="cage">
                <img class="furball" src="HN-4592-2.jpg" alt="Furball inspiration">
            </div>
        </div>

        <div class="furball-says">
            <p id="furball-says">"I am so alone. I don't want to eat or play."</p>
            
        </div>

        <div class="conditions">
            <h3>My Furball</h3>
            <div>
                <div class="health">
                    HEALTH
                    <div class="condition-bar">
                        <div id="health"></div>
                    </div>
                </div>
                <div>
                    Hunger/Satiety/Starvation
                    <div class="condition-bar">
                        <div id=""></div>
                    </div>
                </div>
                <div>
                    Fun                         <!-- (Entertainment) -->
                    <div class="condition-bar">
                        <div id=""></div>
                    </div>
                </div>
                <div>
                    Loneliness/Love
                    <div class="condition-bar">
                        <div id=""></div>
                    </div>
                </div>
                
            </div>
        </div>

        <script src="./Furbal.js"></script>
    </body>
